<!doctype html>
<html class="no-js" ng-app="podcastor">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{appConfig.title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/assets/css/normalize.min.css">
        <link rel="stylesheet" href="src/assets/css/main.css">
        <link rel="stylesheet" href="src/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/bower_components/font-awesome/css/font-awesome.min.css">
        <script src="src/bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <header ng-if="currentUser !== undefined" id="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Podcastor</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="" data-toggle="modal" data-target="#add-podcast-modal"><i class="fa fa-plus-circle"></i> Add podcast</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.first_name}}  {{currentUser.last_name}}<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-fluid">
            <div ui-view></div>
        </div>
        <!-- Global modals -->
        <span ng-include="'src/shared/views/modals/add-podcast.html'"></span>
        <!-- Angular -->
        <script src="src/bower_components/angular/angular.js"></script>
        <script src="src/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="src/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="src/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- App Config -->
        <script src="src/app.modules.js"></script>
        <!-- Services -->
        <script src="src/shared/services/authentication.js"></script>
        <script src="src/shared/services/podcast-search.js"></script>
        <!-- Components -->
        <script src="src/components/home/controller.js"></script>
        <script src="src/components/auth/controller.js"></script>
        <!-- Routes -->
        <script src="src/app.routes.js"></script>
    </body>
</html>
