<!doctype html>
<html class="no-js" ng-app="podcastor">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{appConfig.title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/assets/css/normalize.min.css">
        <link rel="stylesheet" href="/bower_components/Materialize/dist/css/materialize.min.css">
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="src/assets/css/main.css">

        <!-- Normalizer -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <header id="header" class="hide" ng-class="{show: currentUser}">
            <nav class="row blue">
                <div class="nav-wrapper">
                  <div class="col s12">
                      <a ui-sref="home" class="brand-logo">Podcastor</a>
                  </div>
                </div>
              </nav>
        </header>
        <div class="container">
            <div ui-view></div>
        </div>
        <!-- Global modals -->

        <!-- Angular -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/Materialize/dist/js/materialize.min.js"></script>
        <!-- App Config -->
        <script src="src/app.modules.js"></script>
        <!-- Services -->
        <script src="src/shared/services/authentication.js"></script>
        <script src="src/shared/services/account.js"></script>
        <script src="src/shared/services/podcasts.js"></script>
        <!-- Components -->
        <script src="src/components/home/controller.js"></script>
        <script src="src/components/auth/controller.js"></script>
        <!-- Routes -->
        <script src="src/app.routes.js"></script>
    </body>
</html>
